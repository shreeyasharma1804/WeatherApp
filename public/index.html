<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-information">
        <div class="location" data-location>To Find The Weather</div>
          <div class="status" data-status>Enter A Location</div>
        </div>
        <div class="detail-section">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail bordered">
              <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Humidity</div>
            <div class="value" data-humidity>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input type="text" class="city-search" id="data-city-search" placeholder="Enter Location">
        </div>
      </div>
    </div>
  </body>

</html>
